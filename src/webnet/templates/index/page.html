{% extends "Basepage.html" %}
{% block content %}


{% if user.is_authenticated %}
<div class="col col-12">
    <h1 align="center">Домашняя страница</h1>
    <h5 align="center"> Здраствуйте {{user.username}} </h5>
</div>
{% else %}
    <div class="col col-12 justify-content-center align-item-center h-100">Для доступа к сайту <a href="/accounts/login/">зайдите в аккаунт</a></div>
{% endif %}
{% endblock %}
